{% extends 'base.html' %}
{%block conteudo%}



    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Minhas Reservas</h3>
        </div>

        <div class="card-body p-0">
          <table class="table table-striped projects">
              <thead>
                  <tr>
                      <th style="width: 1%">
                          #
                      </th>

                      <th style="width: 20%">
                          Autor
                      </th>

                      <th style="width: 30%">
                          Título
                      </th>
                      <th>
                          Isbn
                      </th>
                      <th style="width: 8%" class="text-center">
                          Ano Públicação
                      </th>

                      <th style="width: 20%">
                      </th>
                  </tr>
              </thead>

              {% for reserva in reserva %}
              <tbody>
                  <tr>
                      <td>
                          {{reserva.id}}
                      </td>
                      <td>
                          <a>
                             {{reserva.livro.autor}}
                          </a>
                          <br/>
                          <small>
                              Created 01.01.2019
                          </small>
                      </td>
                      <td>
                          <a>
                             {{livro.titulo}}
                          </a>
                      </td>
                      <td>
                          <a>
                             {{livro.isbn}}
                          </a>
                      </td>
                       <td>
                          <a>
                             {{livro.ano_publicação}}
                          </a>
                      </td>

                      <!--<td>
                          <ul class="list-inline">
                              <li class="list-inline-item">
                                  <img alt="Avatar" class="table-avatar" src="../../dist/img/avatar.png">
                              </li>
                          </ul>
                      </td>
                      <td class="project_progress">
                          <div class="progress progress-sm">
                              <div class="progress-bar bg-green" role="progressbar" aria-valuenow="57" aria-valuemin="0" aria-valuemax="100" style="width: 57%">
                              </div>
                          </div>
                          <small>
                              57% Complete
                          </small>
                      </td>-->
                      <td class="project-state">
                          <span class="badge badge-success">{{reserva.id}}</span><!--Resevado ou disponível -->
                      </td>
                      <td class="project-actions text-right">

                         

                      </td>
                      {% endfor %}
                  </tr>


              </tbody>
          </table>
        </div>

        <!-- /.card-body -->
      </div>
      <!-- /.card -->

    </section>
    <!-- /.content -->


{%endblock%}
